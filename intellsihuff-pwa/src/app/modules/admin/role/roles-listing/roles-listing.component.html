

<div class="container">
    <button class="btn btn-primary" data-toggle="modal" data-target="#MyModal">Add Role</button>
  
    <table class="table table-hover table-bordered table-loader table-sm">
      <thead>
        <tr>  
          <th scope="col">#</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th> 
        </tr> 
      </thead>
      <tbody *ngIf="roles">
        <tr *ngFor="let role of roles; let idx = index">
          <th scope="row"> {{ idx+1 }} </th>
          <td *ngIf="!role.isEditingMode">
            {{role.role}}
          </td>
  
          <td *ngIf="role.isEditingMode">
            <div>
              <div class="row"> 
                <div class="col12">
                  <div class="input-group">
                    <input [(ngModel)]="role.role" type="text" class="form-control" />
                  </div>
                  <div class="input-group-append">
                    <button class="btn btn-primary" >Save</button>
                    <button class="btn btn-danger" (click)="cancelEditing(role)">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
  
          <td>
            <button class="btn btn-danger" >
                <i class="fas fa-trash-alt"></i>
            </button> 
  
            <button class="btn btn-secondary" (click)="onEditSubjectClicked(role)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
  
      <tbody *ngIf="!roles">
        <tr scope="row">
            <td colspan="1" class="skeleton-cell"></td>
            <td colspan="1" class="skeleton-cell"></td>
            <td colspan="1" class="skeleton-cell"></td>
        </tr>
        <tr scope="row">
            <td colspan="1" class="skeleton-cell"></td>
            <td colspan="1" class="skeleton-cell"></td>
            <td colspan="1" class="skeleton-cell"></td>
        </tr>
        <tr scope="row">
            <td colspan="1" class="skeleton-cell"></td>
            <td colspan="1" class="skeleton-cell"></td>
            <td colspan="1" class="skeleton-cell"></td>
        </tr>
      </tbody>
  </table>
</div>
  
  
  
<div class="modal fade" id="MyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Role</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="roleFormGroup">
            <div class="col-md-12">
              <div class="form-group m-2">
                <label for="recipient-name" class="col-form-label">Role</label>
                <input type="text" class="form-control" formControlName="role">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"  
            [disabled]="!roleFormGroup.valid" (click)="onAddSubjectClicked(roleFormGroup.value)">Add</button>
        </div>
      </div>
    </div>
</div>
