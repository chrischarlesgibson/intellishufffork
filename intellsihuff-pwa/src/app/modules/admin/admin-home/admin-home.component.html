
<div class="wrapper">
  <!-- menu button -->
  <aside
    class="main-sidebar sidebar-dark-primary elevation-4"
    >
    <a class="brand-link" (click)="onLogoClicked()">
      <span class="brand-text font-weight-light">Intellishuff Admin</span>
    </a>
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <a class="nav-link" data-widget="pushmenu" role="button">
        <i class="fas fa-bars"></i>
      </a>
    </nav>
    <div class="sidebar">
  
      <nav class="mt-2">
        <ul class="accordion-menu">
          <li routerLink="/admin/user-listing">
            <div class="nav-header">User</div>
          </li>

          <li routerLink="/admin/roles-listing">
            <div class="nav-header">Role</div>
          </li>

          <li routerLink="/admin/institution">
            <div class="nav-header">Institution</div>
          </li>

          <li routerLink="/admin/subjects-listing">
            <div class="nav-header">Subject</div>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <router-outlet
      (activate)="onChildComponentActivate($event)"
    ></router-outlet>

    <section class="content">
      <div class="container-fluid"></div>
    </section>
  </div>

  <footer class="main-footer">
    <strong>Copyright &copy; 2023 .</strong> All rights reserved.
  </footer>
</div>
