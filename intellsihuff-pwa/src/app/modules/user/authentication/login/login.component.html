        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group" style="flex-wrap: nowrap !important;">
            <input [type]="showPassword ? 'text' : 'password' "  formControlName="password" class="form-control" placeholder="Enter your password" >
            <div class="input-group-append" >
              <span class="icon-container" (click)="togglePasswordVisibility()">
                <i  [ngClass]="{'bi bi-eye-slash-fill' : !showPassword}" ></i>
                <i [ngClass]="{'bi bi-eye-fill' : showPassword}"> </i>
              </span>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Sign in</button>
      </form>
    </div>
    <div class="card-header">
      <div class="register-link">
        Don't have an account? <a (click)="onRegisterClicked()">Register</a>
      </div>
    </div>
  </div>
</div>
