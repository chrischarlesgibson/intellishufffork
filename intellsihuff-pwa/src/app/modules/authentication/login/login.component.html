<div class="login-container">
  <div class="card">
    <h2 class="card-title">
      <i class="fas fa-user"></i>
    </h2>
    <div class="card-body">
      <form
        [formGroup]="formGroup"
        (ngSubmit)="onFormSubmitted(formGroup.value)"
      >
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="password"
            placeholder="Enter your email"
          />
          <label for="floatingInput">Password</label>
          <span class="show-hide-icon" (click)="togglePasswordVisibility()">
            <i [ngClass]="{ 'fas fa-eye-slash': !showPassword }"></i>
            <i [ngClass]="{ 'fas fa-eye': showPassword }"> </i>
          </span>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!formGroup.valid"
        >
          Sign in
        </button>
      </form>
    </div>
    <div class="card-header">
      <div class="link">
        Don't have an account? <a (click)="onRegisterClicked()">Register</a>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <input
    type="email"
    class="form-control"
    id="floatingInput"
    placeholder="name@example.com"
  />
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input
    type="password"
    class="form-control"
    id="floatingPassword"
    placeholder="Password"
  />
  <label for="floatingPassword">Password</label>
</div>
