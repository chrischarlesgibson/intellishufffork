<ng-container *ngIf="!showContent">
  <div class="container home">
    <div class="row">
      <div class="col-md-4">
        <div
          class="card mb-4 larger-card shadow add-question"
          #card1
          (click)="onCardClicked('/home/add-questions')"
          (mouseenter)="animateOnHover(card1)"
          (mouseleave)="resetAnimation(card1)"
          data-toggle="modal"
          data-target="#modal"
        >
          <div class="card-body add-question">
            <h5 class="card-title">Add Questions</h5>
            <!-- <p class="card-text">Add questions related to specific class and subject</p> -->
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div
          class="card mb-4 larger-card shadow questions-bank"
          #card2
          (click)="onCardClicked('/home/questions-bank')"
          (mouseenter)="animateOnHover(card2)"
          (mouseleave)="resetAnimation(card2)"
        >
          <div class="card-body questions-bank">
            <h5 class="card-title">Questions bank</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<router-outlet></router-outlet>

<div class="col-12 col-sm-6">
  <div class="form-group">
    <label>Multiple (.select2-purple)</label>
    <div class="select2">
      <select
        #select2
        class="select2"
        multiple="multiple"
        data-placeholder="Select a State"
        style="width: 100%"
      >
        <option>Alabama</option>
        <option>Alaska</option>
        <option>California</option>
        <option>Delaware</option>
        <option>Tennessee</option>
        <option>Texas</option>
        <option>Washington</option>
      </select>
    </div>
  </div>
  <!-- /.form-group -->
</div>
